<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--引入头文件-->
<head th:include="aside :: head"></head>

<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="" th:href="@{/youdian/logout}"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <h2>首页轮播图修改</h2>
      </div>
      <div class="row">

        <div class="col-md-4">
          <form th:action="@{/youdian/updateBanner}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${banner.id}">
            <div class="form-group">
              <label for="image">上传轮播图图片</label>
              <div>
                <img src="" width="250px" height="150px" th:src="@{${banner.image}}" >
              </div>
              <input id="image" style="height: 50px;" class="form-control" name="image" type="file" >
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--引入边缘部分-->
  <div class="aside" th:include="aside :: aside"></div>

  <script>NProgress.done()</script>
</body>
</html>
