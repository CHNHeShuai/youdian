<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--引入头文件-->
<head th:include="aside :: head"></head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" th:href="@{/youdian/logout}"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
      <div class="row">
        <div class="col-md-4">
          <h2>项目添加</h2>
          <form th:action="@{/youdian/insertExample}" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title" style="color: #f854ec">项目标题</label>
              <input id="title" class="form-control" style="height: 50px"  name="title" type="text" placeholder="悠点装饰...">
            </div>
            <div class="form-group">
              <label for="image" style="color: #f854ec">上传多张图片</label>
              <input id="image" style="height: 50px;" multiple class="form-control" name="image" type="file" >
            </div>
            <div class="form-group">
              <label for="image" style="color: #f854ec">案例分类</label>
              <select name="cid" style="height: 50px;width: 200px;padding: 0 2%;margin: 0;" >
                <option style="text-align: center;" th:each="category:${categoryList}" th:value="${category.id}" th:text="${category.cname}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="mianji" style="color: #f854ec">面积</label>
              <input id="mianji" class="form-control" style="height: 50px"  name="mianji" type="text" placeholder="888"></input>
            </div>
            <div class="form-group">
              <label for="address" style="color: #f854ec">地址</label>
              <input id="address" class="form-control" style="height: 50px" name="address" type="text" placeholder="杭州市。。。"></input>
            </div>
            <div class="form-group">
              <label for="introduct" style="color: #f854ec">项目介绍</label>
              <textarea id="introduct" class="form-control" style="height: 170px" name="introduct" type="text" placeholder="项目的具体内容"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--引入边缘部分-->
  <div class="aside" th:include="aside :: aside"></div>
  <script>NProgress.done()</script>
</body>
</html>
