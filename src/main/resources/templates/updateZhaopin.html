<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--引入头文件-->
<head th:include="aside :: head"></head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" th:href="@{/youdian/logout}"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
      <div class="row">
        <div class="col-md-4">
          <h2>招聘信息管理</h2>
          <form th:action="@{/youdian/updateZhaopin}" method="post">
            <input type="hidden" name="id" th:value="${zhaopin.id}">
            <div class="form-group">
              <label for="title" style="color: #f854ec">招聘标题</label>
              <input id="title" class="form-control" style="height: 50px" th:value="${zhaopin.title}" name="title" type="text" placeholder="招聘一:">
            </div>
            <div class="form-group">
              <label for="job" style="color: #f854ec">职务</label>
              <input id="job" class="form-control" style="height: 50px" th:value="${zhaopin.job}" name="job" type="text" placeholder="设计师">
            </div>
            <div class="form-group">
              <label for="task" style="color: #f854ec">岗位职责</label>
              <textarea id="task" class="form-control" style="height: 200px" th:text="${zhaopin.task}" name="task" type="text" placeholder="负责设计团队设。。。"></textarea>
            </div>
            <div class="form-group">
              <label for="must" style="color: #f854ec">任职资格</label>
              <textarea id="must" class="form-control" style="height: 200px" th:text="${zhaopin.must}" name="must" type="text" placeholder="5年以上工作经验。。。"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--引入边缘部分-->
  <div class="aside" th:include="aside :: aside"></div>
  <script>NProgress.done()</script>
</body>
</html>
