<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<!--引入头文件-->
<head th:include="aside :: head"></head>
<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" th:href="@{/youdian/logout}"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
      <div class="row">
        <div class="col-md-4">
          <h2>案例类型管理</h2>
          <form th:action="@{/youdian/updateCategory}" method="post">
            <input type="hidden" name="id" th:value="${category.id}">
            <div class="form-group">
              <label for="category">编辑案例</label>
              <input id="category" style="height: 50px" th:value="${category.cname}" class="form-control" name="cname" type="text" placeholder="施工图">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--引入边缘部分-->
  <div class="aside" th:include="aside :: aside"></div>

  <script>NProgress.done()</script>
</body>
</html>
